{% extends 'template.html' %}

{% block title %}Index{% endblock %}

{% block container %}
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active"><a href="#vlan" aira-controls="vlan" role="tab" data-toggle="tab">VLAN</a></li>
  <li role="presentation"><a href="#vxlan" aira-controls="vxlan" role="tab" data-toggle="tab">VXLAN</a></li>
</ul>
<div class="tab-content">
  <section role="tabpanel" class="tab-pane fade in active" id="vlan">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Make VLAN tenant</h3>
      </div>
      <div class="panel-body">
        <form action="{{ url_for('create_tenant_vlan') }}" method="post">
          <div class="form-group">
            <label for="name">Tenant name</label>
            <input name="name" class="form-control" placeholder="tenant name">
          </div>
          <div class="form-group">
            <label for="ip">IP address for tenant</label>
            <input name="ip" class="form-control" placeholder="ip">
          </div>
          <div class="form-group">
            <label for="vid">VID</label>
            <input name="vid" class="form-control" type="number" placeholder="VID">
          </div>
          <button type="submit" class="btn btn-default">OK</button>
        </form>
      </div>
    </div>
  </section>

  <section role="tabpanel" class="tab-pane fade" id="vxlan">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Make VXLAN tenant</h3>
      </div>
      <div class="panel-body">
        <form action="{{ url_for('create_tenant_vxlan') }}" method="post">
          <div class="form-group">
            <label for="name">Tenant name</label>
            <input name="name" class="form-control" placeholder="tenant name">
          </div>
          <div class="form-group">
            <label for="ip">IP address for tenant</label>
            <input name="ip" class="form-control" placeholder="ip">
          </div>
          <div class="form-group">
            <label for="vni">VNI</label>
            <input name="vni" class="form-control" type="number" placeholder="VNI">
          </div>
          <button type="submit" class="btn btn-default">OK</button>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
